<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css?family=Inter&display=swap" rel="stylesheet" />
        <link href="/static/css/registration_form.css" rel="stylesheet" />
    </head>
    <body>
          <div class="icon_container">
            <a href="{{ url_for('main_page') }}"><div class="icon_container" id="icon"></div></a>
          </div>
        <div>
            <span class="v633_61"><h2>Вхід</h2> </span>
            <div class="Form" style="text-align: center;">
                <div class="tab-content">
                  <div id="Insertion">
                  </div>
                  <!-- Form Fields Here -->
                    <form class="Insert_Form" name="login_form" method="POST" action="/user/login" >
                      <input type="email" name="email"required placeholder="Пошта">
                      <input type="password" name="password_1"required placeholder="Пароль"> 
                      
                      {% if error_message %}
                      <p style="color: red; font-family: Montserrat; font-size: medium; font-weight: bold;">{{ error_message }}</p>
                      {% endif %}
            
                      <input type="submit" name="submit" value="Увійти" class="button" />
                    </form>
                </div>
                <div style="display: flex; justify-content: space-around; ">
                  <div><h3 style="font-family: Montserrat;">Не маєте профілю?</h3>
                    <a href="{{ url_for('registration_form') }}" style="font-family: Montserrat; font-size: medium; color: red;"><u>Зареєструватися</u></a></div>
                <div><h3 style="font-family: Montserrat; text-align: center;">Забули пароль?</h3>
                  <a href="{{ url_for('forgot_form') }}" style="font-family: Montserrat; font-size: medium; color: red;"><u>Скинути пароль</u></a></div>
                
                </div>
              </div>
            </div>
    </body> 
</html>
